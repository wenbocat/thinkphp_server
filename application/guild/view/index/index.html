
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>后台管理中心 - {$config_pub.site_name}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
  </head>
  <body class="layui-layout-body">

    <div id="LAY_app">
      <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
          <!-- 头部区域 -->
          <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layadmin-flexible" lay-unselect>
              <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
              </a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
              <a href="/" target="_blank" title="前台">
                <i class="layui-icon layui-icon-website"></i>
              </a>
            </li>
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;" layadmin-event="refresh" title="刷新">
                <i class="layui-icon layui-icon-refresh-3"></i>
              </a>
            </li>
          </ul>
          <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
            <li class="layui-nav-item layui-hide-xs" lay-unselect="">
              <a href="javascript:;" layadmin-event="theme">
                <i class="layui-icon layui-icon-theme"></i>
              </a>
            </li>
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;">
                <cite>{$userinfo.name}</cite>
              </a>
              <dl class="layui-nav-child">
                <dd><a lay-href="/guild/Index/edit">编辑信息</a></dd>
                <hr>
                <dd><a lay-href="/guild/login/editpwd">修改密码</a></dd>
                <hr>
                <dd layadmin-event="guildlogout" style="text-align: center;"><a>退出</a></dd>
              </dl>
            </li>

            <li class="layui-nav-item layui-hide-xs" lay-unselect>
              <a href="javascript:;" layadmin-event=""><i class="layui-icon layui-icon-more-vertical"></i></a>
            </li>
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
              <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
            </li>
          </ul>
        </div>

        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
          <div class="layui-side-scroll">
            <div class="layui-logo" lay-href="/guild/index/home">
              <span>{$config_pub.site_name}管理后台</span>
            </div>

            <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
              <li data-name="home" class="layui-nav-item layui-nav-itemed">
                <a href="javascript:;" lay-tips="主页" lay-direction="2">
                  <i class="layui-icon layui-icon-home"></i>
                  <cite>总览</cite>
                </a>
                <dl class="layui-nav-child">
                  <dd data-name="console" class="layui-this">
                    <a lay-href="/guild/index/home">公会信息</a>
                  </dd>
                </dl>
              </li>
              <li data-name="user" class="layui-nav-item">
                <a href="javascript:;" lay-tips="公会管理" lay-direction="2">
                  <i class="layui-icon layui-icon-user"></i>
                  <cite>公会管理</cite>
                </a>
                <dl class="layui-nav-child">
                  <dd data-name="console">
                    <a lay-href="/guild/user/index">成员列表</a>
                  </dd>
                  <dd data-name="console">
                    <a lay-href="/guild/user/apply">入会申请</a>
                  </dd>
                </dl>
              </li>
              <li data-name="salesman" class="layui-nav-item">
                <a href="javascript:;" lay-tips="推广管理" lay-direction="2">
                  <i class="layui-icon layui-icon-user"></i>
                  <cite>推广管理</cite>
                </a>
                <dl class="layui-nav-child">
                  <dd data-name="console">
                    <a lay-href="/guild/salesman/index">成员列表</a>
                  </dd>
                  <dd data-name="console">
                    <a lay-href="/guild/salesman/invit">邀请列表</a>
                  </dd>
                  <dd data-name="console">
                    <a lay-href="/guild/salesman/recharge">充值列表</a>
                  </dd>
                </dl>
              </li>
              <li data-name="finance" class="layui-nav-item">
                <a href="javascript:;" lay-tips="财务管理" lay-direction="2">
                  <i class="layui-icon layui-icon-rmb"></i>
                  <cite>财务管理</cite>
                </a>
                <dl class="layui-nav-child">
                  <dd data-name="console">
                    <a lay-href="/guild/finance/profit">收益记录</a>
                  </dd>
                  <dd data-name="console">
                    <a lay-href="/guild/finance/withdrawlogs">提现记录</a>
                  </dd>
                </dl>
              </li>
            </ul>
          </div>
        </div>

        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
          <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
          <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
          <div class="layui-icon layadmin-tabs-control layui-icon-down">
            <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
              <li class="layui-nav-item" lay-unselect>
                <a href="javascript:;"></a>
                <dl class="layui-nav-child layui-anim-fadein">
                  <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                  <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                  <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                </dl>
              </li>
            </ul>
          </div>
          <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
            <ul class="layui-tab-title" id="LAY_app_tabsheader">
              <li lay-id="/guild/index/home" lay-attr="/guild/index/home" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
            </ul>
          </div>
        </div>


        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
          <div class="layadmin-tabsbody-item layui-show">
            <iframe src="/guild/index/home" frameborder="0" class="layadmin-iframe"></iframe>
          </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
      </div>
    </div>

    <script src="/layuiadmin/layui/layui.js"></script>
    <script>
      layui.config({
        base: '/layuiadmin/' //静态资源所在路径
      }).extend({
        index: 'lib/index' //主入口模块
      }).use(['index','admin'],function () {
        var $ = layui.$
                ,admin = layui.admin;
        //退出
        admin.events.guildlogout = function(){
          //执行退出接口
          admin.req({
            url: "/guild/Login/logout"
            ,type: 'get'
            ,data: {}
            ,done: function(res){ //这里要说明一下：done 是只有 response 的 code 正常才会执行。而 succese 则是只要 http 为 200 就会执行
              location.href = '/guild';
            }
          });
        };
      });
    </script>
  </body>
</html>
